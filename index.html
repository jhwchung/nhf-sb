<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Softball Schedule & Scores</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Softball Schedule & Scores</h1>
    <p>Stay updated with the latest game details and results.</p>
  </header>
  
  <section id="schedule-section">
    <h2>Upcoming Games</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Opponent</th>
          <th>Location</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="schedule-body">
        <!-- Schedule rows will be injected here -->
      </tbody>
    </table>
  </section>
  
  <section id="scores-section">
    <h2>Recent Scores</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Opponent</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="scores-body">
        <!-- Score rows will be injected here -->
      </tbody>
    </table>
  </section>
  
  <script>
    // Data arrays for schedule and scores. Edit these to update your page.
    const scheduleData = [
      { date: "2025-03-01", opponent: "Team A", location: "Home", time: "3:00 PM" },
      { date: "2025-03-05", opponent: "Team B", location: "Away", time: "5:00 PM" }
    ];

    const scoresData = [
      { date: "2025-02-25", opponent: "Team C", score: "6 - 4" },
      { date: "2025-02-20", opponent: "Team D", score: "3 - 5" }
    ];

    // Function to populate table rows dynamically
    function populateTable(dataArray, tbodyId) {
      const tbody = document.getElementById(tbodyId);
      tbody.innerHTML = ""; // Clear any existing rows
      dataArray.forEach(item => {
        const row = document.createElement("tr");
        Object.values(item).forEach(text => {
          const cell = document.createElement("td");
          cell.textContent = text;
          row.appendChild(cell);
        });
        tbody.appendChild(row);
      });
    }

    // Populate both tables on page load
    populateTable(scheduleData, "schedule-body");
    populateTable(scoresData, "scores-body");
  </script>
</body>
</html>
