<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Softball Schedule & Scores</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Softball Schedule & Scores</h1>
    <p>Stay updated with the latest game details and results.</p>
  </header>
  
  <section id="schedule-section">
    <h2>Upcoming Games</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Opponent</th>
          <th>Location</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="schedule-body">
        <!-- Schedule rows will be injected here -->
      </tbody>
    </table>
  </section>
  
  <section id="scores-section">
    <h2>Recent Scores</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Opponent</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="scores-body">
        <!-- Score rows will be injected here -->
      </tbody>
    </table>
  </section>
  
  <!-- New Section for Field Locations with Google Maps -->
  <section id="fields-section">
    <h2>Field Locations</h2>
    <div class="fields-grid">
      <div class="field">
        <!-- Replace the iframe src with your field's Google Maps embed URL -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1664.0067063965423!2d-79.60906823907875!3d43.657456158187706!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b38ff5ffe6653%3A0x549e672f66f23ccb!2sMax%20Ward%20Park!5e1!3m2!1sen!2sca!4v1740616492168!5m2!1sen!2sca" 
            width="600" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        <p>Field 1: Max Ward Softball Diamonds</p>
      </div>
      <div class="field">
        <!-- Another map embed for a different field -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1041.3289709571561!2d-79.6284789831126!3d43.7088077235558!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b3be7f6927e57%3A0x92aeb19bd6d61a6!2sMississauga%2C%20ON%20L4T%201A9!5e1!3m2!1sen!2sca!4v1740616661342!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <p>Field 2: Paul Coffey Softball Diamonds</p>
      </div>
      <!-- Add more .field divs as needed -->
    </div>
  </section>
  
  <script>
    // Data arrays for schedule and scores. Edit these to update your page.
    const scheduleData = [
      { date: "2025-03-01", opponent: "Team A", location: "Home", time: "3:00 PM" },
      { date: "2025-03-05", opponent: "Team B", location: "Away", time: "5:00 PM" }
    ];

    const scoresData = [
      { date: "2025-02-25", opponent: "Team C", score: "6 - 4" },
      { date: "2025-02-20", opponent: "Team D", score: "3 - 5" }
    ];

    // Function to populate table rows dynamically
    function populateTable(dataArray, tbodyId) {
      const tbody = document.getElementById(tbodyId);
      tbody.innerHTML = ""; // Clear any existing rows
      dataArray.forEach(item => {
        const row = document.createElement("tr");
        Object.values(item).forEach(text => {
          const cell = document.createElement("td");
          cell.textContent = text;
          row.appendChild(cell);
        });
        tbody.appendChild(row);
      });
    }

    // Populate both tables on page load
    populateTable(scheduleData, "schedule-body");
    populateTable(scoresData, "scores-body");
  </script>
</body>
</html>
