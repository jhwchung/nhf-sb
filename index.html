<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Softball Schedule & Scores</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Softball Schedule & Scores</h1>
    <p>Stay updated with the latest game details and results.</p>
  </header>
  
  <section id="schedule-section">
    <h2>Upcoming Games</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Opponent</th>
          <th>Location</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="schedule-body">
        <!-- Schedule rows will be injected here -->
      </tbody>
    </table>
  </section>
  
  <section id="scores-section">
    <h2>Recent Scores</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Opponent</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="scores-body">
        <!-- Score rows will be injected here -->
      </tbody>
    </table>
  </section>
  
  <!-- New Section for Field Locations with Google Maps -->
  <section id="fields-section">
    <h2>Field Locations</h2>
    <div class="fields-grid">
      <div class="field">
        <!-- Replace the iframe src with your field's Google Maps embed URL -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3168.8502200345857!2d-122.08424968469132!3d37.42199977982514!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb24a3ce3b4c1%3A0xe4f19e0c9b8e7b3d!2sGoogleplex!5e0!3m2!1sen!2sus!4v1591234567890!5m2!1sen!2sus"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0">
        </iframe>
        <p>Field 1: Googleplex</p>
      </div>
      <div class="field">
        <!-- Another map embed for a different field -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3168.8502200345857!2d-122.08424968469132!3d37.42199977982514!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb24a3ce3b4c1%3A0xe4f19e0c9b8e7b3d!2sGoogleplex!5e0!3m2!1sen!2sus!4v1591234567890!5m2!1sen!2sus"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0">
        </iframe>
        <p>Field 2: Another Location</p>
      </div>
      <!-- Add more .field divs as needed -->
    </div>
  </section>
  
  <script>
    // Data arrays for schedule and scores. Edit these to update your page.
    const scheduleData = [
      { date: "2025-03-01", opponent: "Team A", location: "Home", time: "3:00 PM" },
      { date: "2025-03-05", opponent: "Team B", location: "Away", time: "5:00 PM" }
    ];

    const scoresData = [
      { date: "2025-02-25", opponent: "Team C", score: "6 - 4" },
      { date: "2025-02-20", opponent: "Team D", score: "3 - 5" }
    ];

    // Function to populate table rows dynamically
    function populateTable(dataArray, tbodyId) {
      const tbody = document.getElementById(tbodyId);
      tbody.innerHTML = ""; // Clear any existing rows
      dataArray.forEach(item => {
        const row = document.createElement("tr");
        Object.values(item).forEach(text => {
          const cell = document.createElement("td");
          cell.textContent = text;
          row.appendChild(cell);
        });
        tbody.appendChild(row);
      });
    }

    // Populate both tables on page load
    populateTable(scheduleData, "schedule-body");
    populateTable(scoresData, "scores-body");
  </script>
</body>
</html>
